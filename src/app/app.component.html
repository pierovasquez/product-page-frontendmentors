    <button class="btn btn-right">
      <svg class="arrow" width="13" height="18" xmlns="http://www.w3.org/2000/svg"><path d="m2 1 8 8-8 8" stroke="#1D2026" stroke-width="3" fill="none" fill-rule="evenodd"/></svg>
    </button>
    <div class="slider">
      <img class="slide" src="assets/images/image-product-1-thumbnail.jpg" alt="Product image">
